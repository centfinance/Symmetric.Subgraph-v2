specVersion: 0.0.2
description: Symmetric is a non-custodial portfolio manager, liquidity provider, and price sensor.
repository: https://github.com/centfinance/Symmetric.Subgraph-v2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Vault
    network: kava
    source:
      address: '0xA18808989E7EB0FcF0932fd00D007F3C118B78E7'
      abi: Vault
      startBlock: 1499900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/vault.ts
      entities:
        - Balancer
        - Pool
        - PoolToken
        - User
        - UserInternalBalance
        - Token
        - TokenSnapshot
        - TradePair
        - TradePairSnapshot
        - BalancerSnapshot
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: StablePool
          file: ./abis/StablePool.json
      eventHandlers:
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwapEvent
        - event: PoolBalanceChanged(indexed bytes32,indexed address,address[],int256[],uint256[])
          handler: handleBalanceChange
        - event: PoolBalanceManaged(indexed bytes32,indexed address,indexed address,int256,int256)
          handler: handleBalanceManage
        - event: InternalBalanceChanged(indexed address,indexed address,int256)
          handler: handleInternalBalanceChange
  - kind: ethereum/contract
    name: WeightedPoolFactory
    network: kava
    source:
      address: '0x0a0717A8A0641eA3C4eB82Aa9D82F07Ad887750b'
      abi: WeightedPoolFactory
      startBlock: 1499900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeightedPoolFactory
          file: ./abis/WeightedPoolFactory.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewWeightedPool
  - kind: ethereum/contract
    name: WeightedPool2TokenFactory
    network: kava
    source:
      address: '0x7e9871bd50A5fe311D7dFC19f8D232d7c4cF1116'
      abi: WeightedPoolFactory
      startBlock: 1499900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeightedPoolFactory
          file: ./abis/WeightedPoolFactory.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewWeightedPool
  - kind: ethereum/contract
    name: StablePoolFactory
    network: kava
    source:
      address: '0x8628Ab9f1E7113abC29fDc05c9c37d9B8FcEb4e9'
      abi: StablePoolFactory
      startBlock: 1499900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: StablePoolFactory
          file: ./abis/StablePoolFactory.json
        - name: StablePool
          file: ./abis/StablePool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewStablePool
  - kind: ethereum/contract
    name: LiquidityBootstrappingPoolFactory
    network: kava
    source:
      address: '0x3a62327c3C05606De1Bf48226ac5f20E109bA16B'
      abi: LiquidityBootstrappingPoolFactory
      startBlock: 1499900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: LiquidityBootstrappingPoolFactory
          file: ./abis/LiquidityBootstrappingPoolFactory.json
        - name: LiquidityBootstrappingPool
          file: ./abis/LiquidityBootstrappingPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewLiquidityBootstrappingPool
templates:
  - kind: ethereum/contract
    name: WeightedPool
    network: kava
    source:
      abi: WeightedPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
  - kind: ethereum/contract
    name: StablePool
    network: kava
    source:
      abi: StablePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool # Necessary for Transfer handler
          file: ./abis/WeightedPool.json
        - name: StablePool
          file: ./abis/StablePool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
        - event: AmpUpdateStarted(uint256,uint256,uint256,uint256)
